        icon: fas fa-box
        description: |
          ```bash
          docker ps -a
          ```
      - title: Git – vanlig commit
        icon: fab fa-git-alt
        description: |
          ```bash
          git add .
          git commit -m "update"
          git push
          ```
      - title: SSH till server
        icon: fas fa-key
        description: |
          ```bash
          ssh användarnamn@din-server
          ```

