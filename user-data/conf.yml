pageInfo:
  title: Homelab
  description: Snabba länkar, kommandon och snippets
  navLinks:
    - title: GitHub
      path: https://github.com/wahlstrommm
    - title: Netlify
      path: https://app.netlify.com/

appConfig:
  theme: one-dark
  layout: auto
  iconSize: medium
  language: sv
  statusCheck: false

sections:
  - name: Favorit-länkar
    icon: fas fa-star
    items:
      - title: Gmail
        icon: fas fa-envelope
        url: https://mail.google.com/
      - title: GitHub
        icon: fab fa-github
        url: https://github.com/
      - title: ChatGPT
        icon: fas fa-robot
        url: https://chat.openai.com/

  - name: Homelab / Lokala tjänster
    icon: fas fa-network-wired
    items:
      - title: Router
        icon: fas fa-wifi
        url: http://192.168.1.1
      - title: NAS
        icon: fas fa-hdd
        url: http://192.168.1.10
      - title: Home Assistant
        icon: fas fa-home
        url: http://192.168.1.20:8123
      - title: Proxmox
        icon: fas fa-server
        url: https://192.168.1.30:8006

  - name: CLI & Snippets
    icon: fas fa-terminal
    items:
      - title: Uppdatera Debian/Ubuntu
        icon: fas fa-code
        description: |
          ```bash
          sudo apt update && sudo apt upgrade -y
          ```
      - title: Docker – lista containers
        icon: fas fa-box
        description: |
          ```bash
          docker ps -a
          ```
      - title: Git – vanlig commit
        icon: fab fa-git-alt
        description: |
          ```bash
          git add .
          git commit -m "update"
          git push
          ```
      - title: SSH till server
        icon: fas fa-key
        description: |
          ```bash
          ssh användarnamn@din-server
          ```

  - name: Anteckningar
    icon: fas fa-sticky-note
    items:
      - title: Kom ihåg
        icon: fas fa-list
        description: |
          - Portar som är öppna i routern
          - Viktiga lösenord finns i lösenordshanteraren
          - TODO: sätt upp backup för NAS
